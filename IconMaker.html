<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="IconMaker.css"/>
		<script src="IconMaker.js"></script>

		<link rel="preconnect" href="https://fonts.gstatic.com"/>
		<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400&display=swap" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div>
			<h1 id="site-header"> 
				Let's Make an ICON ! 
			</h1>
		</div>
		
		<div>
			<img 
			id="icon-in-progress" 
			class="icon-workstation"
			src="https://i.imgur.com/xfUDN8K.jpg" 
			alt="Your new icon in progress!"
			/>
			
			<!-- This will be the closet? -->
			<div id="closet" class="closet-style">
				<div id="closet-top" class="closet-style">
					<img class="icons" src="png/001-online game.png" onclick="changeImg(0);">
					<img class="icons" src="png/002-poker cards.png" onclick="changeImg(1);">
					<img class="icons" src="png/003-sword.png" onclick="changeImg(2);">
					<img class="icons" src="png/004-smartphone.png">
					<img class="icons" src="png/005-money bag.png">
					<img class="icons" src="png/006-bomb.png">
					<img class="icons" src="png/007-billiard.png">
					<img class="icons" src="png/008-gun.png">
					<img class="icons" src="png/009-chess piece.png">
					<img class="icons" src="png/010-heart.png">
					<img class="icons" src="png/011-video game.png">
					<img class="icons" src="png/012-gaming chair.png">
					<img class="icons" src="png/013-headphones.png">
					<img class="icons" src="png/014-money.png">
				</div>
			
				<div id="closet-bottom" class="closet-style">
				</div>	
			</div>
		</div>
		
	</body>
</html>
